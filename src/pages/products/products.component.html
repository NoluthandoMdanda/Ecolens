<div class="grid-container">
 <div *ngFor="let item of items" style="margin: 10px;" class="grid-item">
 <mat-card>
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="item.image" alt="Photo of {{item.name}}">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VIEW DETAILS</button>
      <button mat-button>Add TO CART</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
