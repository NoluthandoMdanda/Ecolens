name: Node.js CI/CD

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source
              uses: actions/checkout@v3

            - name: Setup Node.js version
              uses: actions/setup-node@v4
              with:
                  node-version: "18.x"

            - name: Install Dependencies
              run: npm install

            - name: Build Angular and TypeScript
              run: npm run build

            - name: Running test
              run: npm test
