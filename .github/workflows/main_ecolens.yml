# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Ecolens

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: "14.x"

            - name: Install dependencies and build
              run: |
                  npm install
                  npm run build --if-present

            - name: Zip artifact for deployment
              run: zip -r release.zip dist/ecolens dist/out-tsc

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v2
              with:
                  name: node-app
                  path: release.zip

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "Production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
        permissions:
            id-token: write #This is required for requesting the JWT

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v3
              with:
                  name: node-app

            - name: Unzip artifact for deployment
              run: unzip release.zip

            - name: Login to Azure
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7F4D65E3A68940DEA50DA6F466194B53 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_79C1016A853C4F339A83A4F0AFC95256 }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6D1539B858CB40068FF1C4B564E3838B }}

            - name: "Deploy to Azure Web App"
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: "Ecolens"
                  slot-name: "Production"
                  package: .
                  start-command: "node .dist/out-tsc/src/server.js"
