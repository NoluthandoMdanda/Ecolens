# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Ecolens

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Create env file
              run: |
                  touch .env
                  echo MONGODB_CONNECTION_URL="mongodb+srv://nichlosho:B6eFX04LOalkIX9r@ecolens.dkykdv2.mongodb.net/Ecolens" >> .env
                  echo BACKEND_PORT=3000 >> .env
                  cat .env

            - name: npm install and build
              run: |
                  npm install
                  npm run build

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v3
              with:
                  name: node-app
                  path: .

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "Production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
        permissions:
            id-token: write #This is required for requesting the JWT

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v3
              with:
                  name: node-app

            - name: Login to Azure
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4C0CAB9563394DA5A3F950CDD6E45589 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_891FE0BC00A540BF85DC03CA3A8DED53 }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C40C9290909C4A3B86621E3FC7705F61 }}

            - name: "Deploy to Azure Web App"
              uses: azure/webapps-deploy@v2
              id: deploy-to-webapp
              with:
                  app-name: "Ecolens"
                  slot-name: "Production"
                  package: .
